<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoVerify | Verification Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      animation: slideIn 1s ease;
    }

    .card h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .status {
      margin-top: 20px;
      font-size: 18px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid #00ffe7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes slideIn {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .verified {
      color: #00ffb3;
      font-weight: bold;
    }

    .error {
      color: #ff6b6b;
      font-weight: bold;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCm_XeZEkHvFLA_LRNUXAx8HAvkk7XxBHI",
      authDomain: "socail-down.firebaseapp.com",
      projectId: "socail-down",
      storageBucket: "socail-down.appspot.com",
      messagingSenderId: "401647702225",
      appId: "1:401647702225:web:e11375558e6ab3d06c288a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function verifyUser() {
      const userId = window.location.pathname.slice(1);
      const statusText = document.getElementById("status");
      const spinner = document.querySelector(".spinner");

      if (!userId) {
        spinner.style.display = "none";
        statusText.innerHTML = "<span class='error'>‚ùå Invalid link</span>";
        return;
      }

      try {
        await setDoc(doc(db, "verifications", userId), {
          used: true,
          timestamp: serverTimestamp()
        });
        spinner.style.display = "none";
        statusText.innerHTML = "<span class='verified'>‚úÖ Verified successfully!</span><br/>You may now return to the bot.";
      } catch (error) {
        console.error("Verification error:", error);
        spinner.style.display = "none";
        statusText.innerHTML = "<span class='error'>‚ùå Verification failed</span><br/>Try again later.";
      }
    }

    verifyUser();
  </script>
</head>
<body>
  <div class="card">
    <h1>üîê Verifying Access...</h1>
    <div class="spinner"></div>
    <div id="status" class="status">Please wait while we verify you securely.</div>
  </div>
</body>
</html>
